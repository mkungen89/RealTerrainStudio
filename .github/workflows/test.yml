name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Run unit tests
        run: |
          cd tests
          pytest backend/ --cov=../backend --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./tests/coverage.xml
          flags: backend
          name: backend-coverage

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Run integration tests
        run: |
          cd tests
          pytest integration/ -v

  test-ue5-plugin:
    name: UE5 Plugin Tests
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check UE5 plugin structure
        run: |
          if (Test-Path "ue5-plugin/RealTerrainStudio.uplugin") {
            Write-Host "✅ Plugin descriptor found"
          } else {
            Write-Error "❌ Plugin descriptor not found"
            exit 1
          }

      - name: Verify test files exist
        run: |
          $testFiles = @(
            "ue5-plugin/Source/RealTerrainStudio/Private/Tests/RealTerrainHeightmapImporterTest.cpp",
            "ue5-plugin/Source/RealTerrainStudio/Private/Tests/RealTerrainSatelliteImporterTest.cpp",
            "ue5-plugin/Source/RealTerrainStudio/Private/Tests/RealTerrainOSMSplineImporterTest.cpp"
          )
          foreach ($file in $testFiles) {
            if (Test-Path $file) {
              Write-Host "✅ Found: $file"
            } else {
              Write-Warning "⚠️  Missing: $file"
            }
          }

      # Note: Actual UE5 compilation and test execution would require UE5 installation
      # This is typically done on self-hosted runners with UE5 installed
      - name: UE5 Tests Note
        run: |
          Write-Host "ℹ️  UE5 plugin tests require Unreal Engine 5 to be installed"
          Write-Host "ℹ️  Run these tests manually or on a self-hosted runner with UE5"

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install flake8 black isort

      - name: Check code formatting with Black
        run: |
          black --check backend/ tests/

      - name: Check import sorting
        run: |
          isort --check-only backend/ tests/

      - name: Lint with flake8
        run: |
          flake8 backend/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Run performance tests
        run: |
          cd tests
          pytest -m performance --benchmark-only
