[pytest]
# Pytest configuration for RealTerrain Studio

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, cross-component)
    performance: Performance/benchmark tests
    smoke: Quick smoke tests for basic functionality
    slow: Tests that take a long time to run

# Output options
addopts =
    -ra
    --strict-markers
    --disable-warnings
    --tb=short

# Coverage options
[coverage:run]
source = backend,qgis-plugin/src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
